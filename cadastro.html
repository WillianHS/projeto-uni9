<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Formulário de cadastro</title>

</head>
<style>
    .copyright {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-style: italic;
        color: rgb(0, 0, 0);
    }
</style>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/compter3d_render.png" alt="">
        </div>
        <div class="form">
            <form method="POST" action="cadastro.php">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                        <p><h4>Para receber atualizações</h4></p>
                        
                    </div>
                    
                    <div class="login-button">
                        <button><a href="index.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Primeiro Nome</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="cidade" name="cidade" placeholder="Digite sua cidade" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword"
                            placeholder="Digite sua senha novamente" required>
                    </div>

                </div>
                <div class="continue-button">
                    <button><a input type="submit" value="Cadastrar" id="cadastrar" name="cadastrar">Cadastrar</a></button>

                    <div class="copyright">
                        <h5>Copyright © 2023 7Even</h5>
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
