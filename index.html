  <style>
    .body {
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
      display: flex;
    }

    ul {
      grid-template-columns: 400px 200px 200px 200px 200px;
      list-style-type: none;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      background-color: rgb(51, 51, 51);
    }

    li {
      float: right;
    }

    li a {
      font-family: Arial, Helvetica, sans-serif;
      display: inline-block;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 16px 35px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }

    .active {
      background-color: red;
    }

    .active2 {
      background-color: rgb(145, 144, 141);
    }

    .imagem {
      float: left;
      padding-bottom: 0%;
    }

    /*SLIDER*/

    .slider {
      margin: 0 auto;
      width: 800px;
      height: 400px;
      overflow: hidden;
    }

    .slides {
      width: 400px;
      height: 400px;
      display: flex;
    }

    .slides input {
      display: none;
    }

    .slide {
      width: -100%;
      position: relative;
      transition: 1s;
    }

    .slide img{
      width: 800px;
    }

    .manual-navigation {
      position: absolute;
      width: 800px;
      margin-top: -40px;
      display: flex;
      justify-content: center;
    }

    .manual-btn {
      border: 2px solid white;
      padding: 5px;
      border-radius: 10px;
      cursor: pointer;
      transition: 1s;
    }

    .manual-btn:not(:last-child) {
      margin-right: 40px;
    }

    .manual-btn:hover {
      background-color: aqua;
    }

    #radio1:checked~.first {
      margin-left: 0;
    }

    #radio2:checked~.first {
      margin-left: -200%;
    }

    #radio3:checked~.first {
      margin-left: -400%;
    }

    #radio4:checked~.first {
      margin-left: -600%;
    }

    #radio5:checked~.first {
      margin-left: -800%;
    }

    #radio6:checked~.first {
      margin-left: -1000%;
    }

    #radio7:checked~.first {
      margin-left: -1200%;
    }
    .navigation-auto div {
      border: 2px solid rgb(255, 255, 255);
      padding: 5px;
      cursor: pointer;
      transition: 1s;
      border-radius: 10px;
    }

    .navigation-auto {
      position: absolute;
      width: 800px;
      margin-top: 360px;
      display: flex;
      justify-content: center;
    }

    .navigation-auto div:not(:last-child){
      margin-right: 40px;
    }
    #radio1:checked ~ .navigation-auto .auto-btn1{
      background-color: white;
    }
    #radio2:checked ~ .navigation-auto .auto-btn2{
      background-color: white;
    }
    #radio3:checked ~ .navigation-auto .auto-btn3{
      background-color: white;
    }
    #radio4:checked ~ .navigation-auto .auto-btn4{
      background-color: white;
    }
   #radio5:checked ~ .navigation-auto .auto-btn5{
      background-color: white;
    }
    #radio6:checked ~ .navigation-auto .auto-btn6{
      background-color: white;
    }
    #radio7:checked ~ .navigation-auto .auto-btn7{
      background-color: white;
    }

  </style>
